{% extends 'base.html' %}
{% block title %}
{{ super() }}
Usuario categoria update
{% endblock%}
{% block content %}
<section class="p-4">
    <div class="row d-flex justify-content-center">
        <div class="p-4 col-md-3">
            <form action="{{ url_for('usca.onGetControllerAdminUserCasoUpdate', id=userCaso.id) }}" method="post">
                <div class="form-group">
                    <label for="txtNombre" style="font-size: 2vw ;">Avance</label>
                    <input type="text" class="form-control" id="txtAvance" name="txtAvance" aria-describedby="emailHelp"
                        placeholder="Avance..." value="{{userCaso.avance}}">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i>Guardar</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
